    <h1 style="text-align: center;">LOGIN</h1>
    <form method="post" action="login.php" onsubmit="return validateLogin()" style="display: flex;flex-direction: column;justify-content: center;align-items: center;background-color: antiquewhite;padding: 20px 20px;">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" style="width:200px;height:20px" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" style="width:200px;height:20px" required>
      <br>
      <input type="submit" value="Login" style="width:100px;height:20px">
    </form>

    <script>
      function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Regular expression for alphanumeric characters and underscores
        var usernameRegex = /^[a-zA-Z0-9_]+$/;

        // Regular expression for password with at least one uppercase, one lowercase, one digit, and one special character
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]+$/;

        if (!usernameRegex.test(username)) {
          alert("Username can only contain alphanumeric characters and underscores");
          return false;
        }

        if (!passwordRegex.test(password)) {
          alert("Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character");
          return false;
        }

        return true;
      }
    </script>
