    <h1 style="text-align: center;">SIGN-UP</h1>
    <form method="post" action="signup.php" onsubmit="return validateForm() "style="display: flex;flex-direction: column;justify-content: center;align-items: center;background-color: antiquewhite;padding: 20px 20px;">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
      <br>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      <br>
      <input type="submit" value="Sign up">
    </form>

    <script>
      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var nameRegex = /^[a-zA-Z\s]*$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var usernameRegex = /^[a-zA-Z0-9_]*$/;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;

        if (!nameRegex.test(name)) {
          alert("Please enter a valid name");
          return false;
        }

        if (!emailRegex.test(email)) {
          alert("Please enter a valid email");
          return false;
        }

        if (!usernameRegex.test(username)) {
          alert("Please enter a valid username");
          return false;
        }

        if (!passwordRegex.test(password)) {
          alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit");
          return false;
        }

        return true;
      }
    </script>
